{% extends 'base.html' %}

{% load static %}

{% block title %}
Team Member
{% endblock title %}

{% block body %}
<div class="container" style="padding-top: 2vh; padding-bottom: 150px;">
    <div class="card mb-3">
        <img src="/media/{{member.image}}" class="card-img-top" alt="{{member.name}}">
        <div class="card-body">
            <h3 class="card-title pb-2">{{member.name}}</h3>
            <h5 class="card-title pb-2">Designation: {{member.designation}}</h5>
            <p class="card-text">{{member.description}}</p>
        </div>
    </div>
</div>
{% endblock body %}
