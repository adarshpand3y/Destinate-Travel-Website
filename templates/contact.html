{% extends 'base.html' %}

{% load static %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="pt-2">Contact Us</h1>
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstname" id="firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" id="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your email here">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Why are you contacting us?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"
                placeholder="Enter your messgae here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
    </form>
</div>
{% endblock body %}
